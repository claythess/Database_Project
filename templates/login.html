<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Application</title>
<style>
body {
background-color: black;
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
        }
.container {
color: white;
text-align: center;
padding: 50px 20px;
        }
.logo {
max-width: 400px;
width: 100%;
height: auto;
margin-bottom: 40px;
        }
.login-form {
background-color: black;
padding: 40px;
border-radius: 10px;
box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
max-width: 400px;
margin: 0 auto;
        }
.input-group {
margin-bottom: 20px;
text-align: left;
        }
label {
display: block;
margin-bottom: 8px;
color: #fff;
font-size: 14px;
        }
input[type="text"],
input[type="password"] {
width: 100%;
padding: 12px;
border: 1px solid #1a1a1a;
border-radius: 5px;
background-color: #1a1a1a;
color: white;
font-size: 16px;
box-sizing: border-box;
        }
input[type="text"]:focus,
input[type="password"]:focus {
outline: none;
border-color: #555;
        }
.login-btn {
width: 100%;
padding: 12px;
background-color: #2a2a2a;
color: white;
border: none;
border-radius: 5px;
font-size: 16px;
font-weight: bold;
cursor: pointer;
margin-top: 10px;
        }
.login-btn:hover {
background-color: #2a2a2a;
        }
.signup-btn {
width: 100%;
padding: 10px;
background-color: #1a1a1a;
color: white;
border: none;
border-radius: 5px;
font-size: 14px;
cursor: pointer;
margin-top: 15px;
        }
.signup-btn:hover {
background-color: #252525;
        }
.koala-corner {
position: fixed;
bottom: 20px;
right: 20px;
max-width: 150px;
width: 100%;
height: auto;
        }
</style>
</head>
<body>
<div class="container">
<img src="{{ url_for('static', filename='logo.png') }}" alt="Movie App Logo" class="logo" onclick="window.location.href='{{ url_for('myprofile') if session.get('token') else url_for('hello_world') }}'">
<div class="login-form">
<form action="/login" method="POST">
<div class="input-group">
<label for="username">Username</label>
<input type="text" id="username" name="username" placeholder="Enter your username">
</div>
<div class="input-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter your password">
</div>
<button type="submit" class="login-btn">Login</button>
</form>
<button class="signup-btn" type="button" onclick="window.location.href='/signup'">No account? Sign up</button>
</div>
</div>
<img src="{{ url_for('static', filename='koala.png') }}" alt="Koala" class="koala-corner" onclick="playLaugh()" style="cursor: pointer;">

<audio id="laughSound">
    <source src="{{ url_for('static', filename='laugh.wav') }}" type="audio/mpeg">
</audio>

<script>
function playLaugh() {
    var audio = document.getElementById('laughSound');
    audio.play();
}
</script>
{% if error %}
<script>
    alert('Incorrect username or password');
</script>
{% endif %}
</body>
</html>
</body>
</html>
