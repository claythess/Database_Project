<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Search Results</title>
  <style>body{background:#000;color:#fff;font-family:Arial;padding:20px} .card{background:#0f0f0f;padding:16px;border-radius:8px}</style>
</head>
<body>
  <div style="text-align:center;margin-bottom:16px"><a href="/myprofile" style="color:#ccc">Back to profile</a></div>
  <div class="card">
    <h2>Search Results for "{{ query }}"</h2>
    {% if users and users|length > 0 %}
      <ul>
        {% for u in users %}
          <li style="margin:8px 0;">
            <a href="{{ url_for('user_profile', username=u.username) }}" style="color:#fff">{{ u.username }}</a>
            {% if current_user and current_user != u.username %}
              <form action="/follow_user" method="post" style="display:inline-block;margin-left:10px">
                <input type="hidden" name="followee" value="{{ u.username }}">
                <button type="submit">Follow</button>
              </form>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No users found.</p>
    {% endif %}
  </div>
</body>
</html>
